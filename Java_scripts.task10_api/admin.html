<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/admin.css">
    <title>Admin Products</title>
</head>
<body>
    <header>
        <div class="container1">
            <h1>Admin Products</h1>
            <a href="./index.html">Home</a>
            <button id="create" class="btn btn-primary">Create Product</button>
        </div>
    </header>

    <!-- Create Product Modal -->
    <div id="create-product-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Create / Edit Product</h2>
            <form id="create-product-form">
                <input type="hidden" id="product-id"> <!-- Hidden field for product ID -->
                <input type="text" id="product-name" placeholder="Product Name" required class="form-control">
                <input type="number" id="product-price" placeholder="Price" required class="form-control">
                <textarea id="product-description" placeholder="Description" class="form-control"></textarea>
                <input type="number" id="product-stock" placeholder="Stock" required class="form-control">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button id="close-modal" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <main>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="product-table-body">
                    <!-- Product rows will be injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/admin.js" type="module"></script>
</body>
</html>
